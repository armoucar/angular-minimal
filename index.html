<!DOCTYPE html>
<html lang="en" ng-app='my-app'>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller='MyCtrl'>
    <h1>{{ message }}</h1>

    <script src="node_modules/angular/angular.js"></script>
    <script>
    var app = angular
        .module('my-app', []);

    app.controller('MyCtrl', function($scope) {
        $scope.message = 'Hello World';
    })
    </script>
</body>
</html>
